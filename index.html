<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta property="og:url" content="https://survey.ersinm.com" />
    <meta
      property="og:title"
      content="Sample Survey Form For Portfolio Project"
    />
    <meta
      property="og:description"
      content="HTML/CSS Only Portfolio Project Sample"
    />
    <meta property="og:image" content="images/survey.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="title">
      <h1 id="title">Survey Form For <span>Responsive Web Design</span></h1>
    </div>
    <div class="form">
      <form id="survey-form">
        <div class="image"></div>
        <div class="inputarea">
          <div class="form-inputs">
            <input id="name" type="text" required autocomplete="off" />
            <label id="name-label"
              ><i class="fa-solid fa-user"></i> Full Name
            </label>
          </div>
          <div class="form-inputs">
            <input id="email" type="email" required autocomplete="off" />
            <label id="email-label"
              ><i class="fa-solid fa-envelope"></i> Mail</label
            >
          </div>
          <div class="form-inputs">
            <input
              id="number"
              type="number"
              max="99"
              min="18"
              step="1"
              value=""
              autocomplete="off"
            /><label id="number-label">
              <i class="fa-solid fa-cake-candles"></i>
              Age</label
            >
          </div>
        </div>
        <select id="dropdown">
          <option>Select Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
        <div class="radio-buttons">
          <p>Where did you here us?</p>
          <input type="radio" value="1" name="radio-name" class="" />
          <label for="1">Instagram</label><br />
          <input type="radio" value="0" name="radio-name" class="" />
          <label for="0">Linkedn</label><br />
        </div>
        <div class="checkboxes">
          <label for="chech1">
            <input type="checkbox" value="check1" />
            Terms Of Service
          </label>
          <label for="check2">
            <input type="checkbox" value="check2" />
            Subscribe For News
          </label>
        </div>
        <textarea placeholder="Suggestions"></textarea>
        <div class="submitdiv">
          <input id="submit" type="submit" value="Sign Up" />
        </div>
      </form>
    </div>
    <p id="description">freeCodeCamp</p>
  </body>
</html>
